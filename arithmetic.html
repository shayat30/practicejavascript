<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 10;
        var b = 20;
        var c = a+b;
        document.write(c);
        document.write("<br>");

        var a = 10;
        var b = 20;
        var c = a-b;
        document.write(c);
        document.write("<br>");

        var a = 10;
        var b = 2;
        var c = a*b;
        document.write(c);
        document.write("<br>");

        var a = 10;
        var b = 9;
        var c = a%b;
        document.write(c);
        document.write("<br>");

        var a = 10;
        var b = 2;
        var c = a/b;
        document.write(c);
        document.write("<br>");

        var a = 10;
        var b = 3;
        var c = a**b;
        document.write(c);
        document.write("<br>");

        var a = 10;
        a++;
        document.write(a);
        document.write("<br>");

        var a = 10;
        a--;
        document.write(a);
        document.write("<br>");

    </script>
</body>
</html>
