<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var string = "hello"
        var number = 10;
        var boolean = true;
        var boolean2 = false;
        var array = ["html","css","javascript"];
        var object = {
            first:"sam",last:"khan"
        };
        var nul = "";
        var undefine;

        document.write(string);
        document.write("<br>");
        document.write(typeof string);
        document.write("<br>");

        document.write(number);
        document.write("<br>")
        document.write(typeof number);
        document.write("<br>");

        document.write(boolean);
        document.write("<br>")
        document.write(typeof boolean);
        document.write("<br>");

        document.write(boolean2);
        document.write("<br>")
        document.write(typeof boolean2);
        document.write("<br>");

        document.write(array);
        document.write("<br>")
        document.write(typeof array);
        document.write("<br>");

        document.write(object);
        document.write("<br>")
        document.write(typeof object);
        document.write("<br>");

        document.write(nul);
        document.write("<br>")
        document.write(typeof nul);
        document.write("<br>");

        document.write(undefine);
        document.write("<br>")
        document.write(typeof undefine);
        document.write("<br>");
    </script>
</body>
</html>
